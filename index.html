<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>2D Map</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.20/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.20/"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="viewDiv" class="position-relative">
      <div
        class="toast position-absolute"
        id="EpicToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="top: 88%; left: 40%"
      >
        <div class="toast-header">
          <span
            style="
              height: 15px;
              width: 15px;
              background-color: orange;
              border-radius: 50%;
              display: inline-block;
              margin: 3px;
            "
          ></span>
          <strong class="mr-auto">ArcGIS Maps:</strong>

          <small>co-ordinates</small>

          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true" onclick="hideToast()">&times;</span>
          </button>
        </div>

        <div class="toast-body">Hello, world! I am eating toast</div>
      </div>
    </div>

    <script defer src="./config/config.js"></script>
    <script defer src="./js/custom/constants.js"></script>
    <script defer src="./js/custom/map2d.js"></script>
  </body>
</html>
