<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>ares27-arcgis-webmap</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.20/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.20/"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="viewDiv" class="position-relative">
      <div
        class="toast position-absolute"
        id="EpicToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="top: 92%; left: 40%; background-color: rgba(0, 0, 0, 0.75)"
      >
        <div class="container text-white border-radius p-1">
          <div
            class="row"
            style="
              overflow-wrap: break-word;
              word-wrap: break-word;
              hyphens: auto;
            "
          >
            <div class="col-2 text-center p-0">
              <i style="font-size: 25px" class="bi bi-geo ml-2"></i>
            </div>
            <div class="col p-0">
              <div style="font-size: 11px" class="col-12" id="address">R1</div>
              <div style="font-size: 11px" class="col-12" id="coords">R2</div>
            </div>
            <div class="col text-center p-0">
              <div style="font-size: 11px" class="col" id="temperature">
                22'C - Cloudy
              </div>

              <img id="weather-img" width="25px" height="25px" src="" alt="w" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="./config/config.js"></script>
    <script defer src="./js/custom/constants.js"></script>
    <script defer src="./js/custom/map2d.js"></script>
  </body>
</html>
